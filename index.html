<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>coffeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootst
rap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body class="container">
  <header>
    <h1>Coffee</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="email@email.com" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="CoffeDick">
                CoffeDick
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select data-flavor-window="select" name="flavor" id="flavorShot" class="form-control">
                <option data-flavor-option="" value="">None</option>
                <option data-flavor-option="caramel" value="caramel" class="caramel">Caramel</option>
                <option data-flavor-option="almond" value="almond" class="almond">Almond</option>
                <option data-flavor-option="mocha" value="mocha" class="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating <span data-counter-rating="0" id="counter">15</span></label>
              <input data-strength-level="slider" type="range" name="strength" id="strengthLevel" min="1" max="100" step="1" value="15">
            </div>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders</h4>
        <div data-coffee-order="checklist"></div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="UTF-8"></script>
  <script src="js-webshim/dev/polyfiller.js" charset="UTF-8"></script>
  <script src="scripts/validation.js" charset="UTF-8"></script>
  <script src="scripts/checklist.js" charset="UTF-8"></script>
  <script src="scripts/formhandler.js" charset="UTF-8"></script>
  <script src="scripts/remotedatastore.js"></script>
  <script src="scripts/datastore.js" charset="UTF-8"></script>
  <script src="scripts/truck.js" charset="UTF-8"></script>
  <script src="scripts/slider.js" charset="UTF-8"></script>
  <script src="scripts/OrderColorHandler.js" charset="UTF-8"></script>
  <script src="scripts/main.js" charset="UTF-8"></script>
</body>
</html>
